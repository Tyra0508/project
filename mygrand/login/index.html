<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Viegrand</title>
  <link rel="stylesheet" href="../login/styles.css">
  <link rel="icon" href="../login/image/Favicon.png" type="image/png"> 
</head>
<body>
  <div class="login-container">
    <div class="image">
      <div class="logologin-page">
        <img src="../login/image/Logo Viegrand (trong suốt) (1).png" alt="Viegrand Logo">
      </div>
    </div>
    <div class="item">
      <div class="login-icon">
        <img src="/mygrand/signup/images/User.png" class="icon">
      </div>
      
      <div class="login-header">
        CHÀO MỪNG BẠN ĐẾN VỚI ỨNG DỤNG!
      </div>
      <div class="input-area-login">
        <div class="login-input">
          <input id="email" type="text" required placeholder="Số điện thoại/Email" class="input-box-login">
        </div>
        <div class="login-input">
          <input id="password" type="password" required placeholder="Mật khẩu" class="input-box-login">
        </div>
      </div>
      <div class="forgot-password">
        <a href="#">Quên mật khẩu</a>
      </div>
      <div class="button-user">
        <button class="back-button-login">Quay lại</button>
        <button id="btn-login">Tiếp tục</button>
      </div>
    </div>
  </div>
  
  <script>
   
  </script>
  <script src="./main.js">

  </script>
</body>
</html>
