<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng</title>
    <link rel="stylesheet" href="question.css">
</head>
<body>
    <div class="question-container">
        <div class="modal js-modal open">
            <div class="modal-login">
                <div class="modal-image">
                    <img src="/login/image/Logo Viegrand (trong suốt) (1).png" alt="Logo">
                </div>
                <div class="modal-container">
                    <div class="modal-icon">
                        <img src="/login/image/User.png" alt="User Icon">
                    </div>
                    <header class="modal-header">
                        <p>CHÀO MỪNG BẠN ĐẾN VỚI ỨNG DỤNG!</p>
                    </header>
                    <div class="modal-body">
                        <p>Bạn sử dụng ứng dụng với tư cách là người thân hay người sử dụng?</p>
                    </div>
                    <div class="modal-input">
                        <button class="question-login">Người thân</button>
                        <button class="question-login">Người sử dụng</button>
                    </div>
                    <div class="modal-button">
                        <button class="button-question">Tiếp tục</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
