<!DOCTYPE html>
<html lang="en">
<head>
  <title>Đăng ký-Viegrand</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../access/styles.css">
  <link rel="icon" href="../images/Favicon.png" type="image/png" />
  <script src="../access/main.js"></script>
</head>
<body>
  <form>
    <div class="signup-container">
      <div class="logosignup-page">
        <img src="/signup/images/Logo Viegrand (trong suốt) (1).png" alt="VieGrand Logo">
      </div>
      <div class="signup-item">
        <div class="input-area-signup">
          <div class="signup-icon">
            <img src="/signup/images/User.png" class="signup-icon">
          </div>
          <div class="signup-header">
            <p>CHÀO MỪNG BẠN ĐẾN VỚI ỨNG DỤNG!</p>
          </div>
          <div class="signup-input">
            <input type="text" placeholder="Nhập tên người dùng" required class="input-box-signup name">
          </div>
          <div class="signup-input">
            <input type="text" placeholder="Số điện thoại/Email" required class="input-box-signup mail">
          </div>
          <div class="signup-input">
            <input type="password" placeholder="Mật khẩu" required class="input-box-signup password">
          </div>

        </div>
        <div   class="button-user">
          <button type="button" class="back-button-signup"  onclick="change()">Quay lại</button>
          <input type="button" value="Đăng ký" id="btn-signup" onclick="submitData()">
        </div>
		<!-- <div class="forgot-password">
            <a href="/forgot-password">Quên mật khẩu?</a>
          </div> -->
      </div>
    </div>
  </form>
</body>
<script src="script.js"></script>
</html>
